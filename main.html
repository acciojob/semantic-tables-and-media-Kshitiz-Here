<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<table>
		<thead>
			<tr>
				<th>Roll Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>01</td>
				<td>Example</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Exampe 2</td>				
			</tr>
			<tr>
				<td>03</td>
				<td>Example 3</td>
			</tr>
		</tbody>
	</table>

	<h2>List of medias</h2>
	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="picsum image">			
		</li>
		<li>
			<video controls width="500">
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
			</video>
		</li>
		<li>
			<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>			
		</li>
	</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
